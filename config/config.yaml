# Auto-spacing: automatically increase orbit distances and cluster spacing
# to prevent circle overlaps. Configured distances become minimums.
auto_spacing:
  enabled: true
  padding_inches: 0.05 # extra gap between circles beyond touching

# Slide layout
slide:
  top_margin_inches: 0.5 # distance from top of slide to first content (0.5 best so far)

# Screenshot: render the slide as a PNG image
screenshot:
  enabled: true
  output_file: "output/hierarchy.png"
  dpi: 150  # resolution (150 = good balance of quality and file size)

# Input / Output paths
input_file: "data/hierarchy_sample.xlsx"
output_file: "output/hierarchy.pptx"

# Sheet settings
sheets:
  L12A:
    # Which columns hold the data (1-indexed)
    header_row: 2
    l1_column: "B"
    agents_column: "C"

    # Agent layout: "surrounding" = orbit around L1, "bottom" = row at bottom
    agent_layout: "surrounding"

    # Distance between L1 center and Agent centers (inches) - used in surrounding mode
    center_distance_inches: 1.0

    # Circle appearance for distinct L1 values
    l1_circle:
      size_inches: 0.75
      fill_color: "BDD7EE" # light blue (hex RGB)
      font_size: 10
      font_color: "000000" # black (hex RGB)
      abbrev_chars: 3 # max chars shown inside circle (0 = full text, no label)
      label_font_size: 7 # font size for label below circle
      label_font_color: "000000"

    # Connector line from L1 to Agent circles
    connector:
      enabled: false # set to false to hide connectors
      color: "000000" # black (hex RGB)
      weight_pt: 1.5 # line weight in points

    # Circle appearance for distinct Agent values
    agent_circle:
      size_inches: 0.4
      fill_color: "C6EFCE" # light green (hex RGB)
      font_size: 8
      font_color: "000000" # black (hex RGB)
      abbrev_chars: 3 # max chars shown inside circle (0 = full text, no label)
      label_font_size: 6 # font size for label below circle
      label_font_color: "000000"

  A2T:
    # Which columns hold the data
    header_row: 3
    agents_column: "B"
    tools_column: "C"

    # Tool layout: "surrounding" = orbit around Agent, "top" = row at top
    tool_layout: "surrounding"

    # Distance between Agent center and Tool centers (inches) - used in surrounding mode
    center_distance_inches: 0.4

    # Connector line from Agent to Tool circles
    connector:
      enabled: true
      color: "000000" # black (hex RGB)
      weight_pt: 1 # line weight in points

    # Circle appearance for distinct Tool values
    tool_circle:
      size_inches: 0.3
      fill_color: "F8CBAD" # light orange (hex RGB)
      font_size: 6
      font_color: "000000"
      abbrev_chars: 3
      label_font_size: 5
      label_font_color: "000000"

  Components:
    # Which columns hold the data
    header_row: 3
    type_column: "B"
    name_column: "C"
    progress_column: "D"

    # Harvey ball appearance
    harvey_ball:
      enabled: true                # set to false to hide harvey balls
      size_inches: 0.12            # diameter of the harvey ball
      offset_inches: 0.08          # distance from edge of circle to center of harvey ball
      outline_color: "000000"      # border color (black)
      outline_weight_pt: 0.75      # border thickness
      fill_color: "2E75B6"         # filled portion color (medium blue)
      background_color: "FFFFFF"   # empty portion color (white)
      position: "bottom-right"     # where to place relative to circle
